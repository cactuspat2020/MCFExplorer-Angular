<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event, element)"> {{element.name}} </td>
  </ng-container>

  <!-- Condition Column -->
  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef> Condition </th>
    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event, element)"> {{element.condition}} </td>
  </ng-container>

  <!-- FNSKU Column -->
  <ng-container matColumnDef="fnsku">
    <th mat-header-cell *matHeaderCellDef> fnsku </th>
    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event, element)"> {{element.fnsku}} </td>
  </ng-container>

  <!-- ASIN Column -->
  <ng-container matColumnDef="asin">
    <th mat-header-cell *matHeaderCellDef> asin </th>
    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event, element)"> {{element.asin}} </td>
  </ng-container>

  <!-- Total Supply Column -->
  <ng-container matColumnDef="total_supply">
    <th mat-header-cell *matHeaderCellDef> Total Supply </th>
    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event, element)"> {{element.total_supply}} </td>
  </ng-container>

  <!-- Inbound Column -->
  <ng-container matColumnDef="inbound">
    <th mat-header-cell *matHeaderCellDef> Inbound </th>
    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event, element)"> {{element.inbound}} </td>
  </ng-container>

  <!-- In Stock Column -->
  <ng-container matColumnDef="instock">
    <th mat-header-cell *matHeaderCellDef> In Stock </th>
    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event, element)"> {{element.instock}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  [ngClass]="{'highlight': row.name === selectedName}" (click)="selectRow(row)"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  <div style="visibility: hidden; position: fixed"
  [style.left]="contextMenuPosition.x"
  [style.top]="contextMenuPosition.y"
  [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu" #contextMenu2="matMenu">
	<ng-template matMenuContent let-item=item>
		<button mat-menu-item (click)="onContextMenuAction1(item)">Create Order</button>
		<button mat-menu-item (click)="onContextMenuAction2(item)">See Details</button>
	</ng-template>
</mat-menu>

</mat-card>
